openapi: 3.0.0
info:
  title: Service Marketplace API
  version: 1.0.0
  description: API documentation for the Service Marketplace platform.
servers:
  - url: https://api.servicemarketplace.com/v1
    description: Production server
tags:
  - name: Users
    description: Operations related to user management.
  - name: Services
    description: Operations for managing service offers and requests.
  - name: Transactions
    description: Operations related to transaction history.
  - name: Balance
    description: Operations related to Balance.
  - name: Bookings
    description: Operations for booking services.
  - name: Messaging
    description: Operations for user-to-user communication.
  - name: Reviews
    description: Operations for managing service reviews.
  - name: Logs
    description: Operations for getting history logs.
paths:
  /users/register:
    post:
      tags:
        - Users
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: john_doe
                password:
                  type: string
                  example: securepassword
                email:
                  type: string
                  example: john@example.com
                firstname:
                  type: string
                  example: John
                lastname:
                  type: string
                  example: Doe
                roles:
                  type: string
                  example: buyer
      responses:
        '200':
          description: Successfully created account
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    nullable: true
                    description: Data payload (null in this case)
                    example: null
                  status:
                    type: object
                    properties:
                      remark:
                        type: string
                        description: Status remark
                        example: Success
                      message:
                        type: string
                        description: Status message
                        example: Successfully created account
                  prepared_by:
                    type: string
                    description: Preparer's name(s)
                    example: Mac and Richard.
                  date_generated:
                    type: object
                    properties:
                      date:
                        type: string
                        format: date-time
                        description: Date and time the response was generated
                        example: 2024-12-10 23:58:29.384630
                      timezone_type:
                        type: integer
                        description: Timezone type
                        example: 3
                      timezone:
                        type: string
                        description: Timezone name
                        example: Asia/Manila
        '400':
          description: Registration failed due to invalid input or duplication
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    nullable: true
                    example: null
                  status:
                    type: string
                    example: failed
                  message:
                    type: string
                    example: Registration failed. Username or email already exists.

          
  /users/login:
    post:
      tags:
        - Users
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: john@example.com
                password:
                  type: string
                  example: securepassword
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: object
                    properties:
                      userid:
                        type: string
                        example: "4345"
                      username:
                        type: string
                        example: testrich
                      token:
                        type: string
