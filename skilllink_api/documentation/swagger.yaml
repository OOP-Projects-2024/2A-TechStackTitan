                        description: Date and time the response was generated
                        example: 2024-12-10 23:58:29.384630
                      timezone_type:
                        type: integer
                        description: Timezone type
                        example: 3
                      timezone:
                        type: string
                        description: Timezone name
                        example: Asia/Manila
                  
        '401':
          description: Unauthorized - Login failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  payload:
                    type: string
                    nullable: true
                    example: null
                  status:
                    type: object
